<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Tamanho de Textos</title>
		<style type="text/css">

			div{
				font-size: 60px;
			}
			
			.texto{
				font-size: 16px;
				/*
				px-> tamanho fixo,
				% -> tamanho relativo,
				em-> tamno relativo ao container pai,
				*/
				
			}

			.texto2{
				font-size: 1em;
				/*
				px-> tamanho fixo,
				% -> tamanho relativo,
				em-> tamno relativo ao container pai,
				*/
				
			}

			
		</style>
	</head>
	<body>
		<div>
			<p class="texto">Conteudo1</p>
			<p class="texto2">Conteudo2</p>
			<p class="texto">Conteudo3</p>
		</div>
		

	</body>
</html>
