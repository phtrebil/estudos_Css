<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Estilo de textos</title>
		<style type="text/css">
			body{

				font-size: 40px;
				font-family: "Times New Roman",Times, serif;
			}

			.negrito {
				/*normal, bold, */
				font-weight: 900;				
			}
			
			.italico{
				font-style: italic;
			}

			.formatacao{
				text-decoration: underline;
				text-decoration: overline;
				text-decoration: line-through;
			}

			.texto{
				font: bold 40px "Lucida Console", "Courier New", monospace;
			}
		</style>

	</head>
	<body>

		<p class="negrito">Texto negrito</p>
		<p>Texto normal</p>
		<p class="italico">Texto italico</p>
		<p class="formatacao"> Formatação de texto</p>
		<p class="texto">Novo texto</p>

	</body>
</html>
