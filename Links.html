<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Links</title>
		<style type="text/css">
			/*Link n√£o visitado*/
			a:link{
				color: gold;
			}

			/*link visitado*/
			a:visited{
				color: blueviolet;
			}

			/*Quando passa o cursor em cima do link*/	
			a:hover{
				color: grey;
			}

			/* Quando clica em cima do link*/
			a:active{
				color: black;
			}

		</style>
	</head>
	<body>

		<a href="https://www.google.com.br/?hl=pt-BR">Google</a> |
		<a href="https://www.tecmundo.com.br/">tecmundo</a>

	</body>
</html>
